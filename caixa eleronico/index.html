<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Caixa Eletrônico</h1>
        <select id="operacao">
            <option value="consultar">Consultar Saldo</option>
            <option value="sacar">Sacar</option>
            <option value="depositar">Depositar</option>
        </select>
        <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">
        <button onclick="realizarOperacao()">Realizar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
