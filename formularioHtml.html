<!DOCTYPE html>
<html>
<head>
    <title>Formulário Completo</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Interesses:</label><br>
        <input type="checkbox" name="interesse" value="programação"> Programação<br>
        <input type="checkbox" name="interesse" value="design"> Design<br>
        <input type="checkbox" name="interesse" value="marketing"> Marketing<br>
        <input type="checkbox" name="interesse" value="escrita"> Escrita<br>
        <input type="checkbox" name="interesse" value="outros"> Outros<br>

        <label>Nível de experiência:</label><br>
        <input type="radio" name="experiencia" value="iniciante"> Iniciante<br>
        <input type="radio" name="experiencia" value="avancado"> Avançado<br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
